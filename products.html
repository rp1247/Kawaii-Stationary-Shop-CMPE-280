<!DOCTYPE html>

<script>
  let myFetch = fetch("http://localhost:5000/products");

  myFetch.then(function (response) {
    response.text().then(function (data) {
      var parsedJSON = JSON.parse(data);
      for (var i = 0; i < parsedJSON.length; i++) {
        document.getElementById("products").innerHTML +=
          '<div class="news-style-one col-md-4 col-sm-6 col-xs-12">' +
          '<div class="inner-box wow fadeInLeft" data-wow-delay="600ms" data-wow-duration="1500ms">' +
          '<figure class="image-box"><a href="productDetails.html?id=' +
          parsedJSON[i].id +
          '"><img src="images/resource/' +
          parsedJSON[i].details.img +
          '"/> </a>' +
          '</figure>' +
          '<div class="lower-content">' +
          '<h3>' + '<a href=productDetails.html?id=' + parsedJSON[i].id + '>' +
          parsedJSON[i].details.name + '</a>' +
          '</h3>' +
          '<div class="text">' +
          parsedJSON[i].details.name +
          '</div>' +
          '<div class="text"><br /></div>' +
          '</div>' +
          '</div>' +
          '</div>';
      }
    });
  });
</script>
